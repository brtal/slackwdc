<!doctype html>
<html>
  <head>
    <title>Slack Tableau Web Data Connector</title>
    <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" type="text/javascript"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore.js"></script>
    <script src="https://connectors.tableau.com/libs/tableauwdc-2.1.1.js" type="text/javascript"></script>
    <script src="./es6-promise.min.js" type="text/javascript"></script>
    <script src="./es6-collections.min.js" type="text/javascript"></script>
    <script src="./slackwdc.js" type="text/javascript"></script>

    <style>
      html {
        position: relative;
        min-height: 100%;
      }
      body {
        margin-bottom: 60px; /* Margin bottom by footer height */
      }
      .footer {
        position: absolute;
        bottom: 0;
        width: 100%;
        height: 60px; /* Set the fixed height of the footer here */
        line-height: 60px; /* Vertically center the text there */
        background-color: #f5f5f5;
      }
      .container {
        width: auto;
        max-width: 680px;
        padding: 0 15px;
      }
    </style>
  </head>

  <body>
    <main role="main" class="container">
      <h1 class="mt-5">Slack Web Data Connector</h1>

      <div id="defaultContent">
        <p class="lead">Load this URL inside Tableau to use this web data connector.</p>
      </div>

      <div id="signIn" style="display: none;">
        <p class="lead">Sign into Slack.</p>
        <p><a href="#" id="signInButton"><img alt="Sign in with Slack" height="40" width="172" src="https://platform.slack-edge.com/img/sign_in_with_slack.png" srcset="https://platform.slack-edge.com/img/sign_in_with_slack.png 1x, https://platform.slack-edge.com/img/sign_in_with_slack@2x.png 2x" /></a></p>
      </div>

      <div id="content" style="display: none;">
        <p>Successfully signed in.</p>
        <p><button id="getdata" class="btn btn-primary">Get Data</button></p>
      </div>
    </main>

    <footer class="footer">
      <div class="container">
        <span class="text-muted"><a href="https://github.com/brtal/slackwdc">Slack WDC</a> on github.</span>
      </div>
    </footer>
  </body>
</html>
